name: Release on tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag commit is on preprod
        run: |
          git fetch origin preprod
          if ! git merge-base --is-ancestor "$GITHUB_SHA" origin/preprod; THEN
            echo "Tag commit $GITHUB_SHA is not reachable from origin/preprod. Aborting promotion."
            exit 1
          fi
          echo "Tag commit is on origin/preprod. Continuing."

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn -B package

      - name: Find built JAR
        id: jar
        run: |
          JAR_PATH=$(ls target/*.jar | head -n1)
          echo "jar=$JAR_PATH" >> $GITHUB_OUTPUT
          echo "Using JAR: $JAR_PATH"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            ${{ steps.jar.outputs.jar }}
          env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
