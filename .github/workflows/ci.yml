name: CI

on:
  pull_requests:
    branches:
      - dev
      - test
      - preprod
      - main
  push:
    branches:
      - dev
      - test
      - preprod
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      
      - name: Build with Maven
        run: mvn -B verify